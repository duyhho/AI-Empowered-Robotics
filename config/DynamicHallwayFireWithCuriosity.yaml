behaviors:
  DynamicHallwayFireWithCuriosity:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128
      buffer_size: 2048
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 512
      num_layers: 3
      memory: 
        sequence_length: 64  # The number of steps grouped together in one sequence
        memory_size: 256  # The size of the memory for the LSTM
        use_recurrent: true
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      curiosity:
        strength: 0.2
        gamma: 0.99
        encoding_size: 128
      gail:
        gamma: 0.99
        strength: 0.7
        demo_path: Demos/FireAgentGrid.demo
    behavioral_cloning:
      demo_path: Demos/FireAgentGrid.demo
      strength: 0.7
      steps: 100000  # Steps to use BC before it is phased out
    keep_checkpoints: 5
    max_steps: 20000000
    time_horizon: 128
    summary_freq: 10000
    threaded: true
