behaviors:
  DynamicHallwayFire:
    trainer_type: ppo
    hyperparameters:
      batch_size: 64
      buffer_size: 1024
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      gail:
        gamma: 0.99
        strength: 0.7
        demo_path: Demos/DynamicFireAgent_2.demo
    behavioral_cloning:
      demo_path: Demos/DynamicFireAgent_2.demo
      strength: 0.7
      steps: 100000  # Steps to use BC before it is phased out
    keep_checkpoints: 5
    max_steps: 20000000
    time_horizon: 128
    summary_freq: 10000
    threaded: true
